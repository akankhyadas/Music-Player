<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your Favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo2.jpg"  alt="Spotify" srcset=""></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container" style="background-image: url('./images/AirPods_Max_-_Green-removebg-preview.png');background-repeat: repeat-y; ">
        <h1 style="font-size: 20px;">Best of Taylor Swift-No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="./images/cover1.jpg" style = "position:relative; right:60px;" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">03:07<i  id="1"   class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover2.jpg" style = "position:relative;right:70px;" alt="1">
                <span class="songName">  Lover(Remix)</span>
                <span class="songlistplay"><span class="timestamp">04:48<i id="2"   class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover3.jpg" style = "position:relative; right:45px;" alt="1">
                <span class="songName">I did something bad</span>
                <span class="songlistplay"><span class="timestamp">04:58<i id="3"  class="fa-regular  songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover4.jpg" style = "position:relative; right:60px;" alt="1">
                <span class="songName">Don't blame me</span>
                <span class="songlistplay"><span class="timestamp">02:42<i id="4"  class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover5.jpg"  style = "position:relative; right:60px;"alt="1">
                <span class="songName">Back to december</span>
                <span class="songlistplay"><span class="timestamp">04:58<i id="5"  class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover6.jpg"  style = "position:relative; right:60px;"alt="1">
                <span class="songName">New Year's day</span>
                <span class="songlistplay"><span class="timestamp">01:00<i id="6"  class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover7.jpg"  style = "position:relative; right:60px;"alt="1">
                <span class="songName">Midnight Rain</span>
                <span class="songlistplay"><span class="timestamp">04:05<i id="7"  class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./images/cover8.jpg" style = "position:relative; right:60px;" alt="1">
                <span class="songName">I think he knows</span>
                <span class="songlistplay"><span class="timestamp">02:33<i id="8"  class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x  fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./images/932fd00d9b43753061c47739f0cc777b.gif" width="52px" height="18px" id="gif" alt=""><span id="masterSongName">Let me love you</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8a6427267b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
